<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Leo Club of Kathmandu Alka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { min-height: 100vh; margin: 0; display: flex; flex-direction: column; background: #f8f9fa; }
        .login-wrap { flex: 1; display: flex; justify-content: center; align-items: center; padding: 1rem; }
        .login-card { max-width: 400px; width: 100%; margin: 0 auto; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .login-card .logo { height: 48px; display: block; margin: 0 auto 1rem; }
        .form-label .required { color: #dc3545; }
        footer { padding: 1rem; text-align: center; color: #6c757d; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="container py-4">
            <div class="card login-card">
            <div class="card-body p-4">
                <img src="/images/logo.png" alt="Leo Club Logo" class="logo">
                <h2 class="h5 text-center mb-4">ADMIN LOGIN</h2>
                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                <div id="loginSuccess" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <span id="loginSuccessMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="admin@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password <span class="required">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">Login</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <footer>© 2025 Leo Club of Kathmandu Alka - All rights reserved</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-login.js"></script>
</body>
</html>
