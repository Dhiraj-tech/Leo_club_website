<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Leo Club of Kathmandu Alka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-nav.navbar { background-color: #212529 !important; }
        .admin-nav .navbar-brand { color: #fff !important; }
        .admin-nav .nav-link { color: #fff !important; margin-left: 0.5rem; padding: 0.5rem 0.75rem !important; border-radius: 6px; font-weight: 500; }
        .admin-nav .nav-link:hover { color: #fff !important; background-color: rgba(255,255,255,0.15) !important; text-decoration: none; }
        .admin-nav .nav-link.active { color: #fff !important; background-color: rgba(13, 110, 253, 0.9) !important; text-decoration: none; }
        .dashboard-title { font-weight: 700; text-align: center; margin-bottom: 2rem; }
        .stat-card { border: 1px solid #dee2e6; text-align: center; padding: 2rem; }
        .stat-card .number { font-size: 2.5rem; font-weight: 700; }
        footer { margin-top: auto; padding: 1.5rem; text-align: center; color: #6c757d; font-size: 0.875rem; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header: Logo + Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <img src="/images/logo.png" alt="Logo" height="40" class="d-inline-block align-top me-2">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/admin">Dashboard</a>
                <a class="nav-link" href="/admin/members">Members</a>
                <a class="nav-link" href="/admin/contacts">Contacts</a>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 py-5">
        <h1 class="dashboard-title">ADMIN DASHBOARD</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-5">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="number text-primary" id="membersCount">0</div>
                        <div class="text-muted mt-2">Total Members Requests</div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="number text-primary" id="contactCount">0</div>
                        <div class="text-muted mt-2">Contact Messages</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>Â© 2025 Leo Club of Kathmandu Alka - All rights reserved</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-common.js"></script>
    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
