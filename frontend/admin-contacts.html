<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Leo Club Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-nav.navbar { background-color: #212529 !important; }
        .admin-nav .navbar-brand { color: #fff !important; }
        .admin-nav .nav-link { color: #fff !important; margin-left: 0.5rem; padding: 0.5rem 0.75rem !important; border-radius: 6px; font-weight: 500; }
        .admin-nav .nav-link:hover { color: #fff !important; background-color: rgba(255,255,255,0.15) !important; text-decoration: none; }
        .admin-nav .nav-link.active { color: #fff !important; background-color: rgba(13, 110, 253, 0.9) !important; text-decoration: none; }
        .page-title { font-weight: 700; text-align: center; margin-bottom: 1.5rem; }
        .message-preview { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .pagination .page-link { margin: 0 2px; }
        footer { margin-top: auto; padding: 1.5rem; text-align: center; color: #6c757d; font-size: 0.875rem; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark admin-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <img src="/images/logo.png" alt="Logo" height="40" class="d-inline-block align-top me-2">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Dashboard</a>
                <a class="nav-link" href="/admin/members">Members</a>
                <a class="nav-link active" href="/admin/contacts">Contacts</a>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 py-4">
        <h1 class="page-title">Contact Messages</h1>
        <div id="contactsLoading" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Loading...</p>
        </div>
        <div id="contactsContent" class="d-none">
            <div class="table-responsive border rounded">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody"></tbody>
                </table>
            </div>
            <div id="contactsEmpty" class="text-center py-5 text-muted d-none">No contact messages yet.</div>
            <nav class="mt-3 d-flex justify-content-center" id="paginationNav"></nav>
        </div>
    </main>

    <!-- View modal -->
    <div class="modal fade" id="viewContactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewContactBody"></div>
            </div>
        </div>
    </div>

    <footer>Â© 2025 Leo Club of Kathmandu Alka - All rights reserved</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-common.js"></script>
    <script src="/js/admin-contacts.js"></script>
</body>
</html>
