    <!-- Page Header -->
    <div class="page-header bg-primary text-white py-4">
        <div class="container">
            <h1 class="display-4 text-center">Membership Form</h1>
        </div>
    </div>

    <!-- Membership Form -->
    <section class="py-5 form-page-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow form-card form-card-membership">
                        <div class="card-body p-4">
                            <form id="membershipForm">
                                <h5 class="form-section-title"><i class="bi bi-person-vcard me-2"></i>Personal Information</h5>
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>

                                <hr class="form-section-divider">

                                <h5 class="form-section-title"><i class="bi bi-mortarboard me-2"></i>Educational Background</h5>

                                <div class="mb-3">
                                    <label for="school" class="form-label">Current School / College / University <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="school" required>
                                </div>

                                <div class="mb-3">
                                    <label for="level" class="form-label">Level of Study <span class="text-danger">*</span></label>
                                    <select class="form-select" id="level" required>
                                        <option value="">Select Level</option>
                                        <option value="school">School</option>
                                        <option value="undergraduate">Undergraduate</option>
                                        <option value="graduate">Graduate</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="year" class="form-label">Year / Grade</label>
                                    <input type="text" class="form-control" id="year">
                                </div>

                                <hr class="form-section-divider">

                                <h5 class="form-section-title"><i class="bi bi-info-circle me-2"></i>Additional Information</h5>

                                <div class="mb-4">
                                    <label for="reason" class="form-label">Why do you want to join Leo Club? <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="reason" rows="4" required></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit Application</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
